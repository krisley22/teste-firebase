<form  class="form-inline card-form">
    <div class="form-group">
        <input ng-model="vm.newCard.name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">

        <input ng-model="vm.newCard.visible"  type="checkbox" required>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="add()">Add card</button>
</form>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Visivel?</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="card in vm.typeSpents">
        <td>
            <input ng-model="card.done" ng-change="vm.toggleDone(card)" type="checkbox">
        </td>
        <td>
            <div><strong>{{ card.name }} </strong></div>

        </td>
        <td>
            <div>{{ card.visible ? 'Yes' : 'No' }}</div>
        </td>

        <td>
            <button ng-click="vm.sendTextMessage(card)" class="btn btn-success">Send SMS</button>
            <button ng-click="vm.removeParty(card)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
    <tr >
        <td>
          {{teste }}
        </td>
  </tr>

</table>
